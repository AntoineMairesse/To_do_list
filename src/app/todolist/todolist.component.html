<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<body *ngIf="LoggedIn">

<br>
<mat-progress-bar class="progressBar" mode="determinate" [value]="valueSlider"></mat-progress-bar>
<div class="d-flex">
  <div class="container">
    <div class="row">

      <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-4">
        <br>
        <br>
        <h2>To do</h2>
        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList,doingList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.content}}
            <mat-icon class="buttonIcon" (click)="delete(todo,item)">delete</mat-icon>
          </div>
          <div class="example-box" style="cursor: default">
            <form #f = "ngForm" id="TodoAdd" class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Add something to do</mat-label>
                <input name="input" matInput placeholder="Ex : Wash the dishes" [(ngModel)]="TodoTextBoxValue">
              </mat-form-field>
            </form>
            <mat-icon class="buttonIcon" (click)="add(f)">add_box</mat-icon>
          </div>
        </div>
      </div>

      <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-4">
        <br>
        <br>
        <h2>Doing</h2>
        <div
          cdkDropList
          #doingList="cdkDropList"
          [cdkDropListData]="doing"
          [cdkDropListConnectedTo]="[todoList,doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of doing" cdkDrag>{{item.content}}
            <mat-icon class="buttonIcon" (click)="delete(doing,item)">delete</mat-icon>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
        <br>
        <br>
        <h2>Done</h2>
        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[doingList,todoList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.content}}
            <mat-icon class="buttonIcon" (click)="delete(done,item)">delete</mat-icon>
          </div>
        </div>
        <br><br><br>
      </div>
    </div>
  </div>
</div>

</body>
