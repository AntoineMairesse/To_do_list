<h1 mat-dialog-title>Logout confirmation</h1>
<div class="text" mat-dialog-content>Are you sure you want to logout?</div><br>
<div mat-dialog-actions class="button__">
  <button  mat-raised-button [mat-dialog-close]="true">Yes, i'm sure</button>
  <button  mat-raised-button [mat-dialog-close]="false">No, revert</button>
</div>
